<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Hitung Luas Segitiga</h1>
        <form id="triangle-form">
            <label for="base">Alas:</label>
            <input type="number" id="base" name="base" required>

            <label for="height">Tinggi:</label>
            <input type="number" id="height" name="height" required>

            <button type="button" id="calculate-btn">Hitung Luas</button>
            <button type="button" id="reset-btn" class="reset">Reset</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
